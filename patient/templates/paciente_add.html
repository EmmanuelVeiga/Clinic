{% extends 'base.html' %}

{% block content %}

    <div class="card">
        <title>Adicionar Pacientes</title>
        <div class="card-body">
            <h3 align="Center">Adicionar Paciente</h3>
            <hr>
            <form action="{% url 'paciente_add' %}" method="post">

                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-success" type="submit">SALVAR</button>
                <a href="{% url 'paciente' %}" class="btn btn-danger">VOLTAR</a>
            </form>
        </div>

    </div>
{% endblock %}
